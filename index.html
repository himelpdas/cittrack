  <script>
  var stipulations = {"poi": {"description": "A lender will often require a computer generated paystub in the name of the applicant - The paystub\n\nmust be dated no later than 30 days from the signed credit application and or signed finance contract. It\n\nis important to note that any loans and or garnishments will be deducted and not considered in the\n\ngross income which is considered for financing. The Pay-Stub can be captured by the CIT Track Image\n\nCapture Feature and can be submitted to the dealership.", "label": "Proof of Income"}, "voe": {"description": "Verification of Employment is another form of verifying accuracy of the applicant's information stated\n\non the application for credit. Sometimes, lenders will accept Verification of Employment as an\n\nalternative to a pay-stub. If asked for a Verification of Employment a \"Reply\" to the dealership with the\n\nName and Phone Number of the person or department authorized to verify current state of\n\nemployment for the customers employer must be submitted. CIT - Track can submit and monitor the\n\nprogress of this stipulation being satisfied by entering applicable information into the Communication\n\nCenter feature within CIT Track.", "label": "Verification of Employment"}, "por": {"description": "Lenders always want to know where their applicants \"actually\" reside. This is often referred to as \"Proof\n\nof Roof\" please use the CIT Track Capture feature to capture an image of: Proof of Residence and submit\n\nto the dealership. The following will usually be satisfactory Proof of Residence:<ul>\n\n<li>Most recent Cellular Phone or Land Line Phone Bill - Showing the name of the applicant and\n\nthe current address matching the address stated on the application for credit. Note, the bill\n\nmust be dated no more than 30 days from the signed finance contract date.</li>\n\n<li>Most recent Utility Bill - Showing the name of the applicant and the current address matching\n\nthe address stated on the application for credit. Note, the bill should not show \"past due\"\n\nbalances and must be dated no more than 30 days from the signed finance contract date.</li>\n\n<li>In some cases a copy of the cover page of a customer's bank statement will satisfy the\n\nstipulation. Showing the name of the applicant and the current address matching the address\n\nstated on the application for credit. Note, the statement must be dated no more than 30 days\n\nfrom the signed finance contract date.</li>\n\n<li>Cable Bill - Showing the name of the applicant and the current address matching the address\n\nstated on the application for credit. Note, the bill should not show \"past due\" balances and must\n\nbe dated no more than 30 days from the signed finance contract date.</li><ul>", "label": "Proof of Residence"}, "poss": {"description": "In some cases the lender might require Proof of Social Security Card. If lost, a customer's card can be\n\nobtained from the Social Security Administration <a href='www.ssa.gov'>www.ssa.gov</a>. The Social Security Card can be captured\n\nby the CIT Track Image Capture Feature and can be submitted to the dealership.", "label": "Proof of Social Security Card"}, "poid": {"description": "In some cases the lender and or dealership might require additional information for official\n\nidentification. In cases like this; the customer will need to supply the dealership with one or more of the\n\nfollowing:<ul>\n\n<li>Valid State issued Identification Card.</li>\n\n<li>Valid US Government issued Passport.</li>\n\n<li>Valid US Government issued Government Identification Card</li></ol>", "label": "Proof of Identification"}, "pos": {"description": "In some cases a debt might be reporting as \"open\" and an applicant claims it has been satisfied. The\n\nlender might accept the explanation of the applicant yet require Proof of Satisfaction of the account. In\n\nmany cases the customer may have receipt, or confirmation, and or release of debt. Thus any applicable\n\ndocument may be accepted to satisfy the lender - this document(s) can be captured by the CIT Track\n\nImage Capture Feature and can be submitted to the dealership.", "label": "Proof of Satisfaction"}, "pob": {"description": "In many cases, the lender will require proof of a customer's checking and or savings account(s). If asked\n\nby the dealership for this information please:<ul>\n\n<li>Login to your bank account - print all pages of the most recent bank statement in your name.\n\nThe pages of this statement can be captured by the CIT Track Image Capture Feature and can be\n\nsubmitted to the dealership.</li>\n\n<li>Capture all pages of the most recent bank statement in your name which was mailed to you.\n\nThe pages of this statement can be captured by the CIT Track Image Capture Feature and can be\n\nsubmitted to the dealership.</li></ol>", "label": "Proof of Bank Account"}, "pmt": {"description": "In some cases there might be an outstanding debt by the applicant which has been paid off, but is not\n\nbeing accurately reported on the credit bureaus. In such cases the lender might require proof of the\n\npayment. If a receipt has been obtained, a confirmation, or other viable proof of satisfaction - please\n\nuse the CIT Track Capture feature to capture an image of: Proof of Payment and submit to the\n\ndealership.", "label": "Proof of Payment"}, "pomi": {"description": "Military Income is often reported differently than W2 Paystubs. Obtaining Proof of Income: There are\n\ntimes when you need to provide income information to financial institutions and other\n\nbusinesses or agencies.  If retired, your Retiree Account Statement (RAS) contains information\n\non your pay and deductions that many potential creditors require, and your latest RAS is always\n\navailable on <a href='https://mypay.dfas.mil/mypay.aspx'>myPay</a>. - If asked for Proof of Military Income - Please use the CIT Track Capture\n\nfeature to capture an image of most recent statement. If active duty military; NPA (Notice of Pay)\n\ndocument/s might be sufficient proof to satisfy the lenders stipulation/s. Again please use the CIT Track\n\nCapture feature to capture an image of: most recent earning statement (within 30 days of the signed\n\napplication for credit or signed finance contract.) and submit to the dealership. If the dealer has an\n\nissue with the document received from the customer, they will notify the customer via CIT Track as to\n\nwhat correction or additional action is required.", "label": "Proof of Military Income"}, "poc": {"description": "In most cases the Proof of Recent College Graduate will be required as part of a Factory Rebate which\n\nwas applied to the purchase price or the down payment of a customer's vehicle purchase. If asked for\n\nthis proof/document please use the CIT Track Capture feature to capture an image of:<ul>\n\n<li>College Diploma (Note: some Recent College Graduate programs differ by manufacturer and\n\nmight require different \"time frame\" criteria).</li>\n\n<li>College Transcript which shows the purchaser is graduating and or has recently graduated from\n\nan accredited university. (Any questions about this information, please contact the dealership\n\nfor additional information.)</li></ol>", "label": "Proof of Recent College Graduate"}, "pom": {"description": "In some cases applicants apply in joint. In these cases lenders might require to see the applicants are\n\nlegally married. If asked for this document please use the CIT Track Capture feature to capture an image\n\nof: A state issued valid marriage license and submit to the dealership.", "label": "Proof of Marriage"}, "pod": {"description": "In some cases certain debt/s might or might not be the responsibility of an applicant if such debt was\n\nplaced in a Divorce Decree by a court. If the lender decides to approve a loan, but as a condition of the\n\napproval; they may ask for Proof of Divorce and a Divorce Decree, thus listing the allocation of debt(s). If\n\nasked for this document, the customer may or may not be able to capture all the relevant information\n\non the CIT Track Image Capture feature due to its size. Note in this case the customer should\n\nimmediately copy and supply to the dealership their entire Divorce Decree documentation packet - to\n\navoid possible funding delays and or reversal of the conditional approval.", "label": "Proof of Divorce"}, "cli": {"description": "Just about every Secondary loan contract will require a Lender Interview prior and usually the last step\n\nbefore the lender funds the dealership for the contract. The customer in many cases will be required to\n\ncontact the lender at a pre-determined phone number and ask for a certain lender employee or\n\ndepartments. In most cases the customer will have to identify themselves either with an application\n\nnumber and or a social security number. In most cases in loans which have more than one signer (a co-\n\nsigner) the lender will only require to speak to the subject applicant. (Usually the person which whom\n\nthe vehicle is for).\n\nCommon questions to be asked by the lender during the Lender Interview:<ul>\n\n<li>Verify identity.</li>\n\n<li>Verify who the vehicle is for - and that the vehicle is for the person with whom the lender is\n\nspeaking.</li>\n\n<li>Verity the customer still has the same employment status as when they signed their application\n\nfor credit.</li>\n\n<li>Verify the customer will has the same residence status as when they signed their credit\n\napplication.</li>\n\n<li>In some cases the lender will also verify income stated on the application, rent or home\n\nmortgage payments listed on the credit application etc.</li>\n\n<li>Although it is unusual the lender may ask the customer to verify any and all information which\n\nwas stated and signed on the original application for credit.</li></ol>", "label": "Completion of Lender Interview"}};
  var icons = [["danger", "close"], ["success", "check"], ["muted", "clock-o"]];
  </script>
